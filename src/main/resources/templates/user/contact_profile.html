<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	 <section>
	 <div class="card mr-3 ml-3" th:if="${contact}">
	 	<div class="card-body">
	 		<div class="container text-center">
	 			<img src="" style="height:200px; widht:200px" alt="" />
	 			<h3 class="mt-3"> <span th:text="${contact.name}"></span> (<span th:text="${contact.nickName}"></span>)</h3>
				<table class="table table-striped">
  				<thead>
    				<tr>
      					<th scope="col">#Id</th>
      					<th scope="col"><span th:text="${contact.cid}"></span></th>      					
    				</tr>
  				</thead>
  				<tbody>
    				<tr>
      					<th scope="row">Email</th>
      					<td><span th:text="${contact.email}"></span></td>      					
    				</tr>
    				<tr>
      					<th scope="row">Phone</th>
      					<td><span th:text="${contact.phone}"></span></td>      					
    				</tr>
    				<tr>
      					<th scope="row">Work</th>
      					<td><span th:text="${contact.work}"></span></td>      					
    				</tr>	    			
  				</tbody>  				
				</table> 	
				<div class="description">
  					<th:block th:utext="${contact.description}"></th:block>
  				</div>		
	 		</div>
	 		<a th:href="@{'/user/delete/'+${contact.cid}}" class="btn btn-danger btn-sm">Delete</a>
	 		<form method="Post" th:action="@{'/user/open-update-contact/'+${contact.cid}}" class="mt-3">
      			<input type="submit" value="Update" class="btn btn-danger btn-sm">
      		</form>
      		
	 	</div>
	 </div>
	 <h1 class="text-center bg-danger text-white" th:unless="${contact}">You don't have permission to view this contact</h1>
	 </section>
</body>
</html>
