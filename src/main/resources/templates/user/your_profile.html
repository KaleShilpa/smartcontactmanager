<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	 <section>
	 <div class="card mr-3 ml-3">
	 	<div class="card-body">
	 		<div class="container text-center">
	 			<img src="" style="height:200px; widht:200px" alt="" />
	 			<h3 class="mt-3"> <span th:text="${user.name}"></span></h3>
				<table class="table table-striped">
  				<thead>
    				<tr>
      					<th scope="col">#User Id</th>
      					<th scope="col"><span th:text="${user.id}"></span></th>      					
    				</tr>
  				</thead>
  				<tbody>
    				<tr>
      					<th scope="row">Email</th>
      					<td><span th:text="${user.email}"></span></td>      					
    				</tr>
    				<tr>
      					<th scope="row">Role</th>
      					<td><span th:text="${user.role}"></span></td>      					
    				</tr>
    				<tr>
      					<th scope="row">Enabled</th>
      					<td><span th:text="${user.enabled}"></span></td>      					
    				</tr>
    				<tr>
      					<th scope="row">About</th>
      					<td><span th:text="${user.about}"></span></td>      					
    				</tr>	    			
  				</tbody>  				
				</table> 	
						
	 		</div>	 		
	 	</div>
	 </div>
	
	 </section>
</body>
</html>
