<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	 <section>
	 	<div class="card mr-3">
	 		<div class="card-body">
	 			<h1 class="text-center">Add Contact</h1>
	 			<div class="container-fluid mt-1">
	 				<div class="row">
	 					<div class="col-md-8 offset-md-2">
	 						<form action="#" th:object="${contact}"
	 								enctype="multipart/form-data"
	 								method="POST"
	 								th:action="@{/user/save-contact}"
	 								class="mt-2">
	 							
	 							<!-- First Name -->	
	 							<div class="input-group mt-3">
	 								<div class="input-group-prepend">
	 									<div class="input-group-text">
	 										<i class="fa fa-plus"></i>
	 									</div>
	 								</div>
	 								<input type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control" />
	 							</div>
	 							<!-- Nick Name -->	
	 							<div class="input-group mt-3">
	 								<div class="input-group-prepend">
	 									<div class="input-group-text">
	 										<i class="fas fa-user-alt"></i>
	 									</div>
	 								</div>
	 								<input type="text" id="nickName" name="nickName" placeholder="Enter nick name here" class="form-control" />
	 							</div>
	 							<!-- Phone Field -->	
	 							<div class="input-group mt-3">
	 								<div class="input-group-prepend">
	 									<div class="input-group-text">
	 										<i class="fas fa-phone"></i>
	 									</div>
	 								</div>
	 								<input type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control" />
	 							</div>
	 							<!-- Email Field -->	
	 							<div class="input-group mt-3">
	 								<div class="input-group-prepend">
	 									<div class="input-group-text">
	 										@
	 									</div>
	 								</div>
	 								<input type="text" id="email" name="email" placeholder="Enter email here" class="form-control" />
	 							</div>
	 							<!-- Work Field -->	
	 							<div class="input-group mt-3">
	 								<div class="input-group-prepend">
	 									<div class="input-group-text">
	 										<i class="fa fa-briefcase"></i>
	 									</div>
	 								</div>
	 								<input type="text" id="work" name="work" placeholder="Enter your work here" class="form-control" />
	 							</div>
	 							<!-- Contact Description -->	
	 							<div class="form-group mt-3">
	 								<textarea id="mytextarea" name="description" placeholder="Enter description here" rows="4" class="form-control"></textarea> 
	 							</div>
	 							<!-- Image -->	
	 							<!-- <div class="custom-file mt-3">
	 								<input type="file" id="image" name="imageUrl"/> 
	 							</div>  -->
	 							<div class="container text-center">
	 								<button class="btn btn-outline-primary">Save Contact</button>
	 							</div>
	 						</form>
	 					</div>
	 				</div>
	 			</div>
	 		</div>
	 	</div>
	 	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	 	<script>
      		tinymce.init({
        		selector: '#mytextarea'
      		});
    </script>
	 	
	 </section>
</body>
</html>
